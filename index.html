<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">Mesto<sup class="header__sup">Russia</sup></h1>
        <div class="header__line"></div>
      </div>
    </header>
    <main>
      <section class="profile">
        <img src="images/jak-kusto.jpg" class="profile__image" alt="Жак-Ив Кусто́ — французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов.">
        <div class="profile__wrapper">
          <div class="profile__title">
            <h2 class="profile__title-text">Жак-Ив Кусто</h2>
            <button class="profile__button button"><img src="images/Edit Button.svg"></button>
          </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__form button"><img src="images/Vector.svg" alt=""></button>
      </section>
      <section class="elements">
        <ul class="elements__wrapper">
          <li class="elements__container">
            <img src="images/karachaevsk.jpg" alt="Заброшенный монастырь в Карачаевске." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__like"><button class="button"><img src="images/vector-like.svg" alt="Сердечко лайка."></button></div>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/elbrus.png" alt="Вид на гору Эльбрус." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <div class="elements__like"><button class="button"><img src="images/vector-like.svg" alt="Сердечко лайка."></button></div>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/dombai.png" alt="Вид на горную гряду Домбая." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__like"><button class="button"><img src="images/vector-like.svg" alt="Сердечко лайка."></button></div>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/elbrus.png" alt="Вид на гору Эльбрус." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <div class="elements__like"><button class="button"><img src="images/vector-like.svg" alt="Сердечко лайка."></button></div>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/dombai.png" alt="Вид на горную гряду Домбая" class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__like"><button class="button"><img src="images/vector-like.svg" alt="Сердечко лайка."></button></div>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/karachaevsk.jpg" alt="Заброшенный монастырь в Карачаевске." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__like"><button class="button"><img src="images/vector-like.svg" alt="Сердечко лайка."></button></div>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <form class="popup__container">
          <button class="popup__close"><img class="popup__image" src="images/close-icon.svg"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name" value="Жак-Ив Кусто">
          <input type="text" class="popup__job" value="Исследователь океана">
          <button class="popup__button">Сохранить</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>  
</body>
</html>
