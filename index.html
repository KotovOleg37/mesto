<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место-Россия</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__title"></div>
        <div class="header__line"></div>
      </div>
    </header>
    <main>
      <section class="profile">
        <img src="images/jak-kusto.jpg" class="profile__image"
          alt="Жак-Ив Кусто́ — французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов.">
        <div class="profile__wrapper">
          <div class="profile__title">
            <h1 class="profile__title-text">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button buttonpage"><img class="profile__edition" src="images/editbutton.svg" alt="Значок редактирования профиля."></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__form buttonpage"><img class="profile__add" src="images/Vector.svg" alt="Кнопка добавлнеие элементов."></button>
      </section>
      <section class="elements">
        <ul class="elements__wrapper">
          <li class="elements__container">
            <img src="images/karachaevsk.jpg" alt="Заброшенный монастырь в Карачаевске." class="elements__image">
            <div class="elements__name">            
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="buttonpage elements__like"><img src="images/vector-like.svg" alt="Сердечко лайка."></button>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/elbrus.png" alt="Вид на гору Эльбрус." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="buttonpage elements__like"><img src="images/vector-like.svg" alt="Сердечко лайка."></button>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/dombai.png" alt="Вид на горную гряду Домбая." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="buttonpage elements__like"><img src="images/vector-like.svg" alt="Сердечко лайка."></button>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/elbrus.png" alt="Вид на гору Эльбрус." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="buttonpage elements__like"><img src="images/vector-like.svg" alt="Сердечко лайка."></button>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/dombai.png" alt="Вид на горную гряду Домбая" class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="buttonpage elements__like"><img src="images/vector-like.svg" alt="Сердечко лайка."></button>
            </div>
          </li>
          <li class="elements__container">
            <img src="images/karachaevsk.jpg" alt="Заброшенный монастырь в Карачаевске." class="elements__image">
            <div class="elements__name">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="buttonpage elements__like"><img src="images/vector-like.svg" alt="Сердечко лайка."></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup"> 
        <div class="popup__container">
          <form name="popup-profile" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name" value="Жак-Ив Кусто">
            <input type="text" class="popup__job" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close"><img class="popup__image" src="images/close-icon.svg"
              alt="Крестик закрытия всплывающего окна"></button>
        </div> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
</div>
<script src="scripts/index.js"></script>  
</body>
</html>
